<html>
<head>
	<title>Java Script</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script>
	function displayImg(showimg) {
	    document.getElementById("mainimg").src = showimg.src;
	}
	function displaymain(){
	    document.getElementById("mainimg").src="img1.jpg";
		}
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<img src="img1.jpg" alt="image" width=100% height=30% style="padding:20px 20px 20px 20px" onmouseover="displayImg(this)" onmouseout="displaymain()">
				<img src="img2.jpg" alt="image" width=100% height=30% style="padding:20px 20px 20px 20px" onmouseover="displayImg(this)" onmouseout="displaymain()">
				<img src="img3.png" alt="image" width=100% height=30% style="padding:20px 20px 20px 20px" onmouseover="displayImg(this)" onmouseout="displaymain()">
			</div>
		<div class="col-md-9">
			<img src="img1.jpg" alt="image" width=100% height=100% style="padding:20px 20px 20px 20px" id="mainimg">
		</div>
		</div>
	</div>
</body>	
</html>
